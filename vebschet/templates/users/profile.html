<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <meta name="description" content="User Information">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .custom-container {
      max-width: 500px;
      margin: 50px auto 0;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="custom-container">
    <h1>{{ user_profile.user.username }}</h1>
    <form id="profile-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" class="form-control" id="first-name" name="first_name" value="{{ user_profile.first_name|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" class="form-control" id="last-name" name="last_name" value="{{ user_profile.last_name|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="patronymic">Patronymic:</label>
        <input type="text" class="form-control" id="patronymic" name="patronymic" value="{{ user_profile.patronymic|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="field">Field:</label>
        <input type="text" class="form-control" id="field" name="field" value="{{ user_profile.field|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="counter">Counter:</label>
        <input type="text" class="form-control" id="counter" name="counter" value="{{ user_profile.counter|default_if_none:'' }}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</body>
</html>
