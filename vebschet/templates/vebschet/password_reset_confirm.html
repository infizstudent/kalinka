{% extends "vebschet/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Password reset</h2>
  <p>Please enter your new password twice.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Change my password</button>
  </form>
{% endblock %}
