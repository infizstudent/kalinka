<!DOCTYPE html>
<html>
<head>
    <title>Kalinka - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .fade-in {
            animation: fadeInAnimation 1s ease-in 1;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        .carousel-item img {
            width: 100%;
            max-height: 300px; /* You can adjust this value according to your need */
            object-fit: contain;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background: #e0e0e0;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 fade-in">
                <h1>Welcome to Kalinka!</h1>
                <p>This is the home page of Kalinka.</p>
            </div>
            <div class="col-12 col-md-6">
                <a href="{% url 'register' %}" class="btn btn-primary btn-block mb-2 fade-in">Register</a>
                <a href="/login/" class="btn btn-outline-primary btn-block fade-in">Login</a>
            </div>
        </div>
       <footer>
        <p>&copy; 2023 Kalinka</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.fade-in').addClass('show');
        });
    </script>
</body>
</html>
